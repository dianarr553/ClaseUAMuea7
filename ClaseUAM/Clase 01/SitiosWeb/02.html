<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape Website - Grid Layout</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .grid-item {
      background-color: #ecf0f1;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Menu on top */
    .top-menu {
      background-color: #2c3e50;
      padding: 10px;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
    }
    .top-menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    .top-menu ul li a {
      color: #ecf0f1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-menu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
  <div class="grid-container">
    <div class="grid-item">Landscape 1</div>
    <div class="grid-item">Landscape 2</div>
    <div class="grid-item">Landscape 3</div>
    <div class="grid-item">Landscape 4</div>
    <div class="grid-item">Landscape 5</div>
    <div class="grid-item">Landscape 6</div>
  </div>
</body>
</html>
